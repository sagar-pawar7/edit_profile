<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Edit_home_page.css" rel="stylesheet">
</head>
<body>
    <section id="edit_page">
        <article class="profile">
            <div class="edit_profile">
                <img class="person" src="./image/person-1.jpg" alt="person">
                <img class="plus" src="./image/Plus +.png" alt="plus">
                <p>
                    <a href="#">Edit Profile</a>
                </p>
                <p>
                    <a href="#">Change Password</a>
                </p>
                <p>
                    <a href="#">Privacy and Security</a>
                </p>
                <p>
                    <a href="#">Help</a>
                </p>
                <button type="submit">Log out</button>
            </div>
        </article>
        <article class="info">
            <div class="form">
                <div class="text">
                    <form>
                        <div class="form-group1">
                            <label for="Name">Name</label>
                            <input type="text" id="Name"> <br>
                        </div>
                        <div class="form-group2">
                            <label for="username">User name</label>
                            <input type="text" id="username"> <br>
                        </div>
                        <div class="form-group3">
                            <label for="email">Email</label> 
                            <input type="email" id="email"> <br>
                        </div>
                        <div class="form-group4">
                            <label for="number">Phone number</label>
                            <input type="tel" id="number" max="10" maxlength="10" autocomplete="on"> <br>
                        </div>
                    </form>
                </div>
                <div class="msg">
                    <div class="form-group1">
                        <label for="bio">Bio</label>
                        <!-- <textarea type="message" id="bio"></textarea> -->
                        <input type="message" id="bio"> <br>
                    </div>
                    <div class="form-group2">
                        <label for="skill">Skills</label>
                        <input type="message" id="skills"><br>
                    </div>
                    <div class="form-group3">
                        <label for="web">Website</label>
                        <input type="message" id="web"><br>
                    </div>
                    <div class="form-group4">
                        <label style="margin-right: 16px;">Gender</label>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="women" name="gender">
                        <label for="women">Women</label>
                        <input type="radio" id="other" name="gender">
                        <label for="other">Other</label><br>    
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </div> 
            <div class="social">
                <div class="media">
                    <a href="#">
                        <img src="./image/whatsapp.svg" alt="whatsapp">
                    </a>
                </div>
                <div class="media">
                    <a href="#">
                        <img src="./image/instagram.svg" alt="instagram">
                    </a>
                </div>
                <div class="media">
                    <a href="#">
                        <img src="./image/twitter.svg" alt="twitter">
                    </a>
                </div>
                <div class="media">
                    <a href="#">
                        <img src="./image/gmail (1).svg" alt="gmail">
                    </a>
                </div>
                <div class="media">
                    <a href="#">
                        <img src="./image/linkedin.svg" alt="linkedin">
                    </a>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
